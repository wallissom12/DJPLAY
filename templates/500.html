<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .error-container {
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--bs-danger);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--bs-gray-400);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-message">Erro do Servidor</h1>
        <p class="mb-4">Desculpe, ocorreu um erro interno ao processar sua solicitação.</p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/" class="btn btn-primary">Voltar à Página Inicial</a>
            <button class="btn btn-outline-secondary" onclick="window.location.reload()">Tentar Novamente</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
